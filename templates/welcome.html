{% extends "base.html" %}

{%block head %}
<link rel="stylesheet" href="../static/css/welcomepage.css">
{% endblock %}

{% block body %}

<h1>Jack</h1>

<div class ="col-lg-6">
  <form class="form" role="form">
    <div class="form-group">
      <h4>
        <label for="pcode">Create a new playlist</label>
      </h4>
      <input type="text" class="form-control input-lg" id="playlistname" placeholder="Enter a name for your playlist">
    </div>
    <button type="submit" class="btn btn-default btn-lg" id="newSubmit">Create Playlist</button>
  </form>
</div>

<div class ="col-lg-6">
  <form class="form" role="form">
    <div class="form-group">
      <h4>
        <label for="pcode">Join an existing playlist</label>
      </h4>
      <input type="text" class="form-control input-lg" id="pcode" placeholder="Enter playlist code">
    </div>
    <button type="submit" class="btn btn-default btn-lg" id="joinSubmit">Join!</button>
  </form>
</div>

{% endblock %}
