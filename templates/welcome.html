{% extends "base.html" %}

{%block head %}
<link rel="stylesheet" href="../static/css/mainpage.css">
{% endblock %}

{% block body %}

<div class ="col-lg-6">
  <form class="form" role="form">
    <div class="form-group">
      <h4>
        <label for="pcode">Create a new playlist</label>
      </h4>
      <input type="pcode" class="form-control input-lg" id="pcode" placeholder="Enter a name for your playlist">
    </div>
    <button type="submit" class="btn btn-default btn-lg">Create Playlist</button>
  </form>
</div>

<div class ="col-lg-6">
  <form class="form" role="form">
    <div class="form-group">
      <h4>
        <label for="pcode">Join an existing playlist</label>
      </h4>
      <input type="pcode" class="form-control input-lg" id="pcode" placeholder="Enter playlist code">
    </div>
    <button type="submit" class="btn btn-default btn-lg">Join!</button>
  </form>
</div>

{% endblock %}
