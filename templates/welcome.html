{% extends "base.html" %}

{%block head %}
<link rel="stylesheet" href="../static/css/welcomepage.css">
{% endblock %}

{% block body %}

<div class="large-title">
<h1>Jack</h1>
<h2>For sharing your mad banging rave choons.</h2>
</div>

<div class = "control-row">

<div class ="col-lg-6">
  <form class="form" role="form" id="create_playlist_form">
    <div class="form-group">
      <h4>
        <label for="pcode">Create a new playlist</label>
      </h4>
      <input type="text" class="form-control input-lg" id="playlistname" placeholder="Enter a name for your playlist">
    </div>
    <button type="submit" class="btn btn-default btn-lg" id="newSubmit">Create new playlist</button>
  </form>
</div>

<div class ="col-lg-6">
  <form class="form" role="form" id="join_playlist_form">
    <div class="form-group">
      <h4>
        <label for="pcode">Join an existing playlist</label>
      </h4>
      <input type="text" class="form-control input-lg" id="pcode" placeholder="Enter playlist code">
    </div>
    <button type="submit" class="btn btn-default btn-lg" id="joinSubmit">Join existing playlist</button>
  </form>
</div>

</div>

{% endblock %}
